<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bai2</title>
</head>
<body>
	<form>
		Nhập số phần tử
		<input type="number" id='input_so'>
		<br>
		<button type="button" onclick="nhap_va_in()">In và tính toán </button>
    </form>
    <form>
    <div id="in_ra_mang"></div>
    <div id="max"></div>
    <div id="min"></div>
    <div id="tong"></div>
    </form>
<script type="text/javascript">
	
	function nhap_va_in() {
        let mang = [];
        let so = parseFloat(document.getElementById('input_so').value);
        for(let i =0; i <so; i++){
            mang.push(Math.round(Math.random()*20));
        }
        document.getElementById('input_so').value = '';

        let tong = 0;
        let maxx = mang[0];
        let minn = mang[0];
		for(let i = 0; i < mang.length; i++){
            if(mang[i] >= maxx){
                maxx = mang[i];
            } 
            if(mang[i] <minn){
                minn = mang[i];
            }
            tong += mang[i];

		}
        document.getElementById('in_ra_mang').innerHTML ='Các phần tử: '+ mang;
		document.getElementById('max').innerHTML ='Max: '+ maxx;
		document.getElementById('min').innerHTML ='Min: '+ minn;
        document.getElementById('tong').innerHTML ='Tổng: '+ tong;
	}

</script>
</body>
</html>
